<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome tp the Boston Hotel" />
    <meta name="keywords" content="hotel,boston hotel, new england" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Broomling Stay</title>
  </head>

  <body>
    <header role="banner">
      <div id="header-container" class="header-container">
        <h1>
          <a href="index.html" title="Go to Broomling Stay homepage"
            >Broomling Stay</a
          >
        </h1>

        <div class="nav-searchbar" role="search">
          <p class="nav-option">Anywhere</p>

          <div class="divider" role="presentation"></div>

          <p class="nav-option">Any week</p>

          <div class="divider" role="presentation"></div>

          <p class="nav-option">Add guests</p>
        </div>

        <nav id="navbar" role="navigation">
          <div id="navbar-text">Broomling your home</div>

          <button id="signup-button" aria-label="Sign up for Broomling Stay">
            Sign up
          </button>
        </nav>
      </div>
    </header>

    <section>
      <div>
        <div class="property-card">
          <div class="card-image"></div>

          <div class="card-content">
            <div class="location-info">
              <span class="location-name">New Delhi, India</span>
              <span class="distance">47 km to Park</span>
              <span class="booking-info">5 nights 21-26 Mar</span>
              <span class="price">INR 51,000</span>
            </div>

            <span class="rating">4.92</span>
          </div>
        </div>
      </div>
    </section>
  </body>
